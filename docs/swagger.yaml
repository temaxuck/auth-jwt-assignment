basePath: /
info:
  contact:
    email: gorropand@gmail.com
    name: Artem Darizhapov
  description: JWT Authentication Assignment API
  title: Authentication JWT API
  version: "1.0"
paths:
  /auth/{guid}/login:
    post:
      description: Issues JWT token pair and sets them as cookies
      parameters:
      - description: User GUID
        in: path
        name: guid
        required: true
        type: string
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: Login user
      tags:
      - auth
  /auth/{guid}/logout:
    post:
      description: Deauthorizes user
      parameters:
      - description: User GUID
        in: path
        name: guid
        required: true
        type: string
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: Logout user
      tags:
      - auth
  /auth/{guid}/refresh:
    post:
      description: Refreshes access and refresh tokens if the refresh token is valid.
        Deauthorizes user if the user agent does not match.
      parameters:
      - description: User GUID
        in: path
        name: guid
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Refresh tokens
      tags:
      - auth
  /security/refresh-new-ip:
    post:
      consumes:
      - application/json
      description: Demo endpoint for IP change notifications
      parameters:
      - description: Notification payload
        in: body
        name: payload
        required: true
        schema:
          type: object
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Security notification webhook
      tags:
      - security
  /whoami:
    get:
      description: Returns authenticated user GUID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Get current user
      tags:
      - user
swagger: "2.0"
